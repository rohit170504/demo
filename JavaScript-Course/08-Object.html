<!DOCTYPE html>
<html lang="en">
<head>

  <title>Object</title>
</head>
<body>
  <script>
    const product = {
      name: 'socks',
      price: 100
    };
    console.log(product);
    console.log(product.name);
    console.log(product.price);

    product.name = 'cotton sock';
    console.log(product);

  </script>
</body>
</html>
