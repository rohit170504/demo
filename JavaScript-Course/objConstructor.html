<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Constructor Function</title>
</head>
<body>
  <script>

    function Brand(car, style, shoes){
      this.car_brand = car;
      this.style_brand = style;
      this.shoes_brand = shoes;
    }

    var brand1 = new Brand("Tata", "Levis", "Bata");

    console.log(brand1);

    var brand2 = new Brand("Scorpio", "Sparx", "Campus");

    //Adding new property to brand2
    brand2.food = "Parle";

    console.log(brand2);


    //Adding method to brand2

    brand2.Stylish = function(){
      return this.shoes_brand + " " + this.style_brand;
    }

    console.log(brand2.Stylish());
    




  </script>
</body>
</html>
