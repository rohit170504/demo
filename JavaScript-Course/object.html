<!DOCTYPE html>

</head>
<body>
  
  <h>
    <p id="p1">Object Using Properties</p>
  </h>
  <script>
    
    //Create an object
    const college = {
      name : "SIT",
      faculty : "Good",
      building : "dekhne me bada hai",
      system : "Change ki jaroorat hai", joining : "2022"
    }

    // create a  copy
    const x = college;

    // Change faculty in both
    x.faculty = "Very good";
    console.log(college.name + " " + "has" + " " + x.faculty + " " + "faculty.");

    delete college.building;
    console.log(college.name + " " + "has" + " " + college.building + " " + "building.");
